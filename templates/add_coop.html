{% extends "navbarbase.html" %}
{% block title %} |Adding Chicken coop| {% endblock %}
{% block content %}
<div class="container">
    <h3 style="text-align:center;">Adding A Chicken Coop</h3>
    
<form method = "post" action="/coop_adding" style="
text-align: -webkit-center;
    border: solid;
    margin-bottom: 20px;
    padding: 100px;
">
    <border>
    
    <input type="text" placeholder="Chicken coop name" name ="name" ><br>
    <br>
    
    <select id="breed" name="breed">
    <option value="layers"> Layers Breed</option>
    <option value="broilers"> Broilers Breed</option>
    </select>
    <br>
    <input type="integer" placeholder="Number of chickens" name ="number_of_chickens" ><br>
    <input type="integer" placeholder="Age of chicken (in DAYS)" name ="age" ><br>
    
    <input class="btn btn-outline-warning " type="submit"  value="Add Chicken Coop next"> 
        
<a href="/coops/show" class="btn btn-outline-dark " role="button">
			    My chicken coops
</a>
</border>
</form>

</div>

{% endblock %}
