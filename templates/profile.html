{% block content %}
<style>
 body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #fff;    
}
.btn-info {
    color: #040404;
    background-color: #ebba34;
    border-color: #317f8b;
    
}

.text-secondary {
    color: #555555!important;
}

.main-body {
    padding: 15px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.margin-left{
    margin-left: 20px !important;
}
.bmargin-left{
    margin-left: 50px !important;
}

          <div class="row gutters-sm">

                <div class="card-body">

                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ username }}
                    </div>
                  </div>
                  <hr>
                  
                  <div class="row">
                    <div class="col-sm-3">

                    </div>
                    <div class="col-sm-9 text-secondary">

                  <hr>
                  
                  <div class="row">
                    <div class="col-sm-3">

                    </div>
                  </div>
